<body>
  <!-- header -->
  <hearder class="l-header">
    <div class="l-header_content">
      <div class="l-header_content_left">
          <img src="assets/img/VLL_logo.png" alt="Vitality Living Lab logo" height="56px">
      </div>
      <div class="l-header_content_right">
          <div id="dataSystem-title">
            DataSystem  
          </div>
      </div>
    </div>
  </hearder>

  <main class="main">
    <h1 class="main_title">Vitality Data Catalog</h1>
    <p class="main_desc"></p>

    <div class="main_dashboard grid-wrapper">
      <div class="main_dashboard_controls filter-controls">
        <div class="main_dashboard_controls_search control">
          <div class="control-icon">
            <i class="fas fa-search"></i>
          </div>
          <input class="search-field form-control" type="text" name="search" placeholder="Search..." />
        </div>
        <div class="main_dashboard_controls_filter cntrol">
          <div class="control-icon">
            <i class="fas fa-filter"></i>
          </div>
          <select class="filter-field form-control custom-select1">
            <option value="" selected>All</option>
            <option value="sports">Sports</option>
            <option value="environment">Environment</option>
          </select>
        </div>
        <!-- <div class="main_dashboard_controls_sort">
          <div class="control-icon">
          </div>
          <div class="select-arrow">
          </div>
        </div> -->
      </div>

      <div class="main_dashboard_container grid">

          <!-- mp1 -->
          <section class="item" data-category="sports" data-title="Sports participation in 2017">
            <div class="datavizGrid">
              <div class="datavizGrid_item">
                  <!-- <button id="layering_test" style="position: absolute; top: 0px; right: 0px; z-index: 9999;">Layering</button> -->
                  <h2 class="datavizGrid_item_title title-drag">Sports participation in 2017 (%)</h2>
                  <div id="mp1" class="datavizGrid_item_canvas">

                    <div id="mp1-loader" class="loader" aria-hidden="false">
                      <span class="loader_spin"></span>
                    </div>
                    <div id="mp1-tooltip" class="dv-tooltip" aria-hidden="true"></div>
                    <div class="mp1_legend">
                      <!-- legend -->
                      <span class="mp1_legend_title">Legend (%)</span>
                      <table class="mp1_legend_table">
                        <col width="16">
                        <col width="">
                        <tr class="mp1_legend_table_value4 row">
                          <td class="box"></td>
                          <td class="text">70 < 80</td>
                        </tr>
                        <tr class="mp1_legend_table_value3 row">
                          <td class="box"></td>
                          <td class="text">60 < 70</td>
                        </tr>
                        <tr class="mp1_legend_table_value2 row">
                          <td class="box"></td>
                          <td class="text">50 < 60</td>
                        </tr>
                        <tr class="mp1_legend_table_value1 row">
                          <td class="box"></td>
                          <td class="text">40 < 50</td>
                        </tr>
                        <tr class="mp1_legend_table_noData row">
                          <td class="box"></td>
                          <td class="text">No data</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <p class="datavizGrid_item_desc">
                    
                  </p>
                
              </div>
            </div>
          </section>
        
          <!-- ln1 -->
          <section class="item" data-category="sports" data-title="Sports participation 2006-2017">
            <div class="datavizGrid">
                <div class="datavizGrid_item">
                  <h2 class="datavizGrid_item_title title-drag">Sports participation 2006-2017 (%)</h2>
                  
                  <div id="ln1" class="datavizGrid_item_canvas">
                     <div id="ln1-loader" class="loader" aria-hidden="false">
                         <span class="loader_spin"></span>
                      </div>
                     <div id="ln1-tooltip" class="dv-tooltip" aria-hidden="true"></div>
                  </div>
                  <p class="datavizGrid_item_desc">
                    
                  </p>
              </div>
            </div>
          </section>
      
         <!-- mp2 -->
         <section class="item" data-category="environment" data-title="Street lights">
            <div class="datavizGrid">
                <div class="datavizGrid_item">
                  <h2 class="datavizGrid_item_title title-drag">Street lights</h2>
                  
                  <div id="mp2" class="datavizGrid_item_canvas">
                     <div id="mp2-loader" class="loader" aria-hidden="false">
                         <span class="loader_spin"></span>
                      </div>
                     <div id="mp2-tooltip" class="dv-tooltip" aria-hidden="true"></div>
                  </div>
                  <p class="datavizGrid_item_desc">
                    
                  </p>
                </div>
              </div>
          </section>
      
        <!-- mp3 -->
        <section class="item" data-category="environment" data-title="Green space">
          <div class="datavizGrid">
              <div class="datavizGrid_item">
                <h2 class="datavizGrid_item_title title-drag">Green space</h2>
                
                <div id="mp3" class="datavizGrid_item_canvas">
                   <div id="mp3-loader" class="loader" aria-hidden="false">
                       <span class="loader_spin"></span>
                    </div>
                   <div id="mp3-tooltip" class="dv-tooltip" aria-hidden="true"></div>
                </div>
                <p class="datavizGrid_item_desc">
                  
                </p>
              </div>
            </div>
        </section>

        <!-- test -->
        <section class="item" data-category="test" data-title="test">
          <div class="datavizGrid">
              <div class="datavizGrid_item">
                <h2 class="datavizGrid_item_title title-drag">test</h2>
                
                <div id="test" class="datavizGrid_item_canvas">
                   
                   <div id="test-loader" class="loader" aria-hidden="true">
                       <span class="loader_spin"></span>
                    </div>
                   <div id="test-tooltip" class="dv-tooltip" aria-hidden="true"></div>
                </div>
                <p class="datavizGrid_item_desc">
                  
                </p>
              </div>
            </div>
      </div>
    </div>
