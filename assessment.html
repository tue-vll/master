<body>
  <!-- header -->
  <!-- <hearder class="l-header"></hearder> -->
  <div id="page-hinder" aria-hidden="true"></div>

  <div id="Bennekel-modal" aria-hidden="true">
    <div id="Bennekel-modal_inner">
      <h2 class="title">Barriers for sports / exercise in Bennekel</h2>
      <span class="close" id="Bennekel-modal-close">
        <i class="fas fa-times"></i>
      </span>
    </div>
  </div>

  <main class="main">
    <section>
      <ul class="assessment">
        <!-- mp1 -->
        <li class="assessment_item">

          <h2 class="assessment_item_title">Sports Participation in 2017 (%)</h2>

          <div id="mp1" class="assessment_item_canvas"></div>
            
          <div id="mp1-tooltip" class="dv-tooltip" aria-hidden="true"></div>
          <div class="map_legend" id="mp1-legend">
            <!-- legend -->
            <span class="map_legend_title">Legend (%)</span>
            <table class="map_legend_table">
              <col width="16">
              <col width="">
              <tr class="value4 row">
                <td class="box"></td>
                <td class="text">70 < 80</td>
              </tr>
              <tr class="value3 row">
                <td class="box"></td>
                <td class="text">60 < 70</td>
              </tr>
              <tr class="value2 row">
                <td class="box"></td>
                <td class="text">50 < 60</td>
              </tr>
              <tr class="value1 row">
                <td class="box"></td>
                <td class="text">40 < 50</td>
              </tr>
              <tr class="noData row">
                <td class="box"></td>
                <td class="text">No data</td>
              </tr>
            </table>
          </div> 
        </li>
        <!-- ln1 -->
        <li class="assessment_item">
          <h2 class="assessment_item_title title-drag">Sports Participation 2006-2017 (%)</h2>       
          <div id="ln1" class="assessment_item_canvas"></div>
          <div id="ln1-tooltip" class="dv-tooltip" aria-hidden="true"></div>     
      </li>
    </ul>
    </section>
  </main>
